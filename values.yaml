replicaCount: 2

image:
  repository: jagkandasamy/frontend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer # Can be LoadBalancer, NodePort, or ClusterIP
  port: 80 # External port for the service
  targetPort: 80

serviceAccount:
  create: false
  name: ""

ingress:
  enabled: false
  hostname: frontend-app.local
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  tls: false
  tlsSecret: "" # If TLS is enabled, specify the secret name

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
