replicaCount: 2

image:
  repository: jagkandasamy/frontend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort # Change to NodePort, ClusterIP, or LoadBalancer
  port: 80 # External port for accessing the service
  targetPort: 80 # Internal port for the pods
  nodePort: 30001

serviceAccount:
  create: false
  name: ""

ingress:
  enabled: false
  hostname: frontend-app.local
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  tls: false
  tlsSecret: "" # If TLS is enabled, specify the secret name

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
