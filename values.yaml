replicaCount: 2

image:
  repository: <your-dockerhub-username>/frontend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

serviceAccount:
  create: false
  name: ""

ingress:
  enabled: false
  hostname: frontend.local
  annotations: {}
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
