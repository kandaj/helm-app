apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }} # Configurable service type (NodePort, ClusterIP, LoadBalancer)
  ports:
    - port: {{ .Values.service.port }}             # External port for the service
      targetPort: {{ .Values.service.targetPort }} # Target port for the pods
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.nodePort }}     # Specify NodePort if the service type is NodePort
      {{- end }}
  selector:
    app: {{ .Release.Name }}